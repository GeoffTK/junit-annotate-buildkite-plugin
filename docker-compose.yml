version: '2'
services:
  plugin:
    image: buildkite/plugin-tester:v3.0.1
    volumes:
      - ".:/plugin"
    depends_on:
      - ruby
  ruby:
    image: ruby:3.1-alpine@sha256:c5acbb8bcc57cc3cb8da7f28077ec23c9c05217f26bd4e156d7b87df6dcf0c00
    command: rake
    working_dir: /src
    volumes:
      - "./ruby:/src"